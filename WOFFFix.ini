;;;;;;;;;; Resolution ;;;;;;;;;;

[Custom Resolution]
; Enter your chosen resolution to add it to the in-game resolution list.
; You can leave these at 0 if you want your desktop resolution used instead.
Enabled = true
Width = 0
Height = 0
Windowed = true

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Fix Aspect Ratio]
; Fixes aspect ratio.
Enabled = true

[Fix FOV]
; Fixes field of view..
Enabled = true

[Fix HUD]
; Fixes stretched HUD and resizes to 16:9.
Enabled = true

;;;;;;;;;; General ;;;;;;;;;;

[Unlock Framerate]
; EXPERIMENTAL! This will likely cause bugs!
; Unlocks framerate and enables dynamic game-speed.
Enabled = true

[Shadow Resolution]
; Allows setting higher than 4096 shadow resolution.
Enabled = true
Resolution = 8192